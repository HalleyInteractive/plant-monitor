<div class="logs-container">
  <h2>Serial Logs</h2>

  <p><b>Current Signal Value:</b></p>
  <pre>{{ espService.serialLog() | json }}</pre>

  <mat-list role="list">
    @for (logEntry of espService.serialLog(); track $index) {
      <mat-list-item role="listitem">{{ logEntry }}</mat-list-item>
    }
  </mat-list>
</div>
