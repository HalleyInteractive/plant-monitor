<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a 
        mat-list-item 
        *ngFor="let plant of plants | keyvalue" 
        [ngClass]="{activePlant: plant.key === activePlant}"
        (click)="activatePlant(plant.key)">
        {{plant.key}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-plant-monitor-dashboard [activePlant]=activePlant></app-plant-monitor-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
