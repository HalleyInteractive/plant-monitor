<div class="plant-monitor-container">
  <mat-toolbar color="primary" class="plant-monitor-header">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Plant Monitor</h1>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport fixedTopGap="136"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a 
          mat-list-item 
          *ngFor="let plant of plants | keyvalue" 
          [ngClass]="{activePlant: plant.key === activePlant}"
          (click)="activatePlant(plant.key)">
          {{plant.key}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-plant-monitor-dashboard [activePlant]=activePlant></app-plant-monitor-dashboard>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
