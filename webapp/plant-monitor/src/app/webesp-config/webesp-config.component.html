<form [formGroup]="espConfig" (ngSubmit)="save()">
  <mat-card class="login-card mat-elevation-z4">
    <mat-card-header>
      <!-- <div mat-card-avatar class="header-image"></div> -->
      <mat-card-title>Configuration</mat-card-title>
      <mat-card-subtitle>Plant Monitor</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field class="form-field">
          <mat-label>WiFi SSID</mat-label>
          <input #username matInput formControlName="wifiSSID">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form-field">
          <mat-label>WiFi Password</mat-label>
          <input #password matInput [type]="hide ? 'password' : 'text'"  formControlName="wifiPassword">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>
    </mat-card-content>
  </mat-card>
</form>
