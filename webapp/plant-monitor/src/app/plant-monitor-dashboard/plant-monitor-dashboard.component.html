<!-- <h1 *ngIf="ready">{{(plant$ | async)?.last_update | json}}</h1> -->
<div class="plant-monitor-dashboard">
  <app-donut
    class="donut-water"
    donutValue="{{ plantService?.lastUpdate?.water }}"
    donutColor="rgba(62, 192, 247, 1)">
  </app-donut>
  <app-donut
    class="donut-light"
    donutValue="{{ plantService?.lastUpdate?.light }}"
    donutColor="rgba(252, 239, 93, 1)">
  </app-donut>
  <app-line-chart
    class="time-series">
  </app-line-chart>
</div>
