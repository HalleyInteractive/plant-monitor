name: Compile ESP32 Firmware

on:
  push:
    branches:
      - main
    paths:
      # Only run when the firmware code changes
      - "firmware/happy-plant/**"

jobs:
  build-esp32:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up arduino-cli
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 board support
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core install esp32:esp32 --additional-urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json

      - name: Compile and Export Binaries
        run: |
          arduino-cli compile \
            --fqbn esp32:esp32:esp32 \
            --output-dir webapp/public/binaries \
            --export-binaries \
            firmware/happy-plant/happy-plant.ino

      - name: List output files
        run: |
          echo "Compiled binaries are located in webapp/public/binaries:"
          ls -l webapp/public/binaries

      - name: Commit and push compiled files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add webapp/public/binaries/*
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Automated ESP32 firmware build for happy-plant"
            git push
          else
            echo "No changes to commit."
          fi
